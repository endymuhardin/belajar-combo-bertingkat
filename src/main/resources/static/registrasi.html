
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registrasi Peserta</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/aplikasi.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <header class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://belajar-combo-bertingkat.herokuapp.com">Live Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/endymuhardin/belajar-combo-bertingkat">Source Code</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Tutorial Combo Bertingkat</h3>
    </header>

    <main role="main">

        <div class="jumbotron">
            <h1 class="display-3">Registrasi Peserta</h1>
            <p class="lead">Silahkan mengisi form di bawah ini.</p>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <input type="text" class="form-control" id="alamat" placeholder="Nama jalan, perumahan, blok">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="provinsi">Provinsi</label>
                            <select id="provinsi" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="kabupatenKota">Kabupaten/Kota</label>
                            <select id="kabupatenKota" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="kecamatan">Kecamatan</label>
                            <select id="kecamatan" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="kelurahan">Kelurahan</label>
                            <select id="kelurahan" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="kodepos">Kode Pos</label>
                            <input type="text" class="form-control" id="kodepos" placeholder="Kode Pos">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </form>
            </div>

        </div>

    </main>

    <footer class="footer">
        <p>&copy; Endy Muhardin 2017</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
